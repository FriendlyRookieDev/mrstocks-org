<script>
		function outerHeight(el) {
			const style = getComputedStyle(el);

			return (
				el.getBoundingClientRect().height +
				parseFloat(style.marginTop) +
				parseFloat(style.marginBottom)
			);
		}

		let disclaimer = document.querySelector('.disclaimer');
		setInterval(function() {
			let p = disclaimer.querySelector('.disclaimer p');
			let height = outerHeight(p);

			// Set disclaimer variable to the height.
			disclaimer.style.setProperty('--up', '-' + height + 'px');
			disclaimer.classList.add('up');
			setTimeout(function() {
				disclaimer.append(p);
				disclaimer.classList.remove('up');
			}, 250);
		}, 1250);
	</script>
